<body>
	<header><h1>Masks RPG Villain</h1></header>
	<div class="pageWidth"><img src="https://sheet.adventureforhire.com/masks/images/portrait-villain.jpg" id="charImage" /></div>
	<form id="charSheet">
			<label class="has-float-label">
			<input type="text" name="charName" id="charName" placeholder="Villain Name" />
			<span>Villain Name</span>
			</label>
			<label class="has-float-label">
			<input type="text" name="realName" id="realName" placeholder="Real Name" />
			<span>Real Name</span>
			</label>
			<label class="has-float-label">
			<input type="text" name="vilGeneration" id="vilGeneration" list="generations" placeholder="Generation" />
			<span>Generation</span>
			</label>
			<datalist id="generations">
				<option value="Gold">
				<option value="Silver">
				<option value="Bronze">
				<option value="Modern">
			</datalist>
			<label class="has-float-label">
			<input type="text" name="vilDrive" id="vilDrive" placeholder="Drive" />
			<span>Drive</span>
			</label>
			<label class="has-float-label">
			<input type="url" name="charPortraitURI" id="charPortraitURI" placeholder="Portrait URI" value="https://sheet.adventureforhire.com/masks/images/portrait-villain.jpg" data-original-value="https://sheet.adventureforhire.com/masks/images/portrait-villain.jpg" />
			<span>Portrait URI</span>
			</label>
			<div class="conditions">
				<h2>Conditions</h2>
				<input type="checkbox" name="conOneCheck" id="conOneCheck"> <select name="conOne" id="conOne"><option disabled selected value>-</option><option value="Afraid">Afraid</option><option value="Angry">Angry</option><option value="Guilty">Guilty</option><option value="Hopeless">Hopeless</option><option value="Insecure">Insecure</option></select><br />
				<input type="checkbox" name="conTwoCheck" id="ConTwoCheck"> <select name="conTwo" id="conTwo"><option disabled selected value>-</option><option value="Afraid">Afraid</option><option value="Angry">Angry</option><option value="Guilty">Guilty</option><option value="Hopeless">Hopeless</option><option value="Insecure">Insecure</option></select><br />
				<input type="checkbox" name="conThreeCheck" id="conThreeCheck"> <select name="conThree" id="conThree"><option disabled selected value>-</option><option value="Afraid">Afraid</option><option value="Angry">Angry</option><option value="Guilty">Guilty</option><option value="Hopeless">Hopeless</option><option value="Insecure">Insecure</option></select><br />
				<input type="checkbox" name="conFourCheck" id="conFourCheck"> <select name="conFour" id="conFour"><option disabled selected value>-</option><option value="Afraid">Afraid</option><option value="Angry">Angry</option><option value="Guilty">Guilty</option><option value="Hopeless">Hopeless</option><option value="Insecure">Insecure</option></select><br />
				<input type="checkbox" name="conFiveCheck" id="conFiveCheck"> <select name="conFive" id="conFive"><option disabled selected value>-</option><option value="Afraid">Afraid</option><option value="Angry">Angry</option><option value="Guilty">Guilty</option><option value="Hopeless">Hopeless</option><option value="Insecure">Insecure</option></select><br />
			</div>
			<h2>Abilities</h2>
			<textarea rows=4 name="vilAbilities" style="min-width: 50%;"></textarea>
			<h2 style="clear: right;">Moves</h2>
			<textarea rows=4 name="vilMoves" style="width: 100%;"></textarea>
			<h2>Background</h2>
			<textarea rows=8 name="vilBackground" style="width: 100%;"></textarea>
	</form>

</html>
