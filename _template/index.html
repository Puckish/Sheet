	<style>
	body {
  		font-family: 'Open Sans', sans-serif;
  		font-size: 16px;
	}

	header {
		width: 100%;
		margin: 0 auto;
		text-align: center;
	}

	.logo {
		width: 80%; 
		height:auto; 
		margin: 0 auto 1em 0; 
		text-align: center;
	}

	#charStatistics {
		width: 17em;
		margin: 0 2em;
		float: left;
	}

	#charInfo {
		margin: 0 2em 0 21em;
		width: auto;
	}

	 @media (max-width: 640px) {
	 	#charStatistics, #charInfo { width: 100%; float: none; margin: 0; padding: 0; }
	 }

	.statBox {
		outline: 2px solid black;
		display: block;
		padding-bottom: 2px;
		margin-bottom: 1em;
		-webkit-box-shadow: 2px 2px 0px 0px rgba(150,150,150,1);
		-moz-box-shadow: 2px 2px 0px 0px rgba(150,150,150,1);
		box-shadow: 2px 2px 0px 0px rgba(150,150,150,1);
	}

	.infoBox {
		border: 2px solid black;
		white-space: nowrap;
		margin-bottom: 1em;
		-webkit-box-shadow: 2px 2px 0px 0px rgba(150,150,150,1);
		-moz-box-shadow: 2px 2px 0px 0px rgba(150,150,150,1);
		box-shadow: 2px 2px 0px 0px rgba(150,150,150,1);
		display: flex;
		flex-wrap: wrap;
	}

	.infoHalf {
		min-width: 50%;
		max-width: 50%; 
    }

	.infoFull { 
		min-width: 100%; 
		max-width: 100%; 
    }

    .infoHalf input[type=text], .infoFull input[type=text], .infoFull textarea, .outlined {
		-webkit-box-shadow:inset 0px 0px 0px 1px #000;
    	-moz-box-shadow:inset 0px 0px 0px 1px #000;
    	box-shadow:inset 0px 0px 0px 1px #000;
    	box-sizing: border-box;
    	width: 100%;
		max-height: 50vh;
    }

    textarea {
    	display: block;
    	padding: 0;
    	margin: 0;
		font-family: 'Open Sans', sans-serif;
		font-size: 16px;
    }

	.statBox p {
		padding: 0 8px;
	}

	.statBox h2, .infoBox h2 {
		background:#000;
		color:white;
		padding:10px;
		text-align: left;
		padding: 8px;
		font-size: 1.2em;
		font-weight: bold;
		text-transform: uppercase;
		margin: 0;
		width: 100%;
		box-sizing: border-box;
	}

	input[type=checkbox] {
  		transform: scale(1.4);
	}

	input[type=number] {
		width: 2em;
		text-align: center;
		padding-left: 1em;
	}

	textarea:focus::-webkit-input-placeholder, input:focus::-webkit-input-placeholder { color:transparent; }
	textarea:focus:-moz-placeholder, input:focus:-moz-placeholder { color:transparent; } /* FF 4-18 */
	textarea:focus::-moz-placeholder, input:focus::-moz-placeholder { color:transparent; } /* FF 19+ */
	textarea:focus:-ms-input-placeholder, input:focus:-ms-input-placeholder { color:transparent; } /* IE 10+ */

	.alignRight {
		float: right;
	}
	.alignLeft {
		float: left;
	}
	.headLabel {
	position: relative;
    left: 3px;
    top: 0;
    cursor: text;
    font-size: 66%;
    font-weight: bold;
	}

	.spreadOut {
		text-align: center;
	}

	.releasenotes {
	max-width: 40em;
	margin: 40px auto;
	}
	.credits {
		text-align: center;
		max-width: 47em;
		margin: 0 auto;
	}
	</style>

	<!--[if lt IE 9]>

<body>
	<header>Put header here</header>
	<form id="charSheet">
		<label class="has-float-label">
		<input type="text" name="type" list="types" placeholder="Type"/>
		<span>Type</span>
		<datalist id="types">
			<option value="Bookworm" />
			<option value="Computer Geek" />
			<option value="Hick" />
			<option value="Jock" />
			<option value="Popular Kid" />
			<option value="Rocker" />
			<option value="Troublemaker" />
			<option value="Weirdo" />
		</datalist>
		</label>
	</form>
